- name: Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: true
      changed_when: false

    - name: set english environment locale
      import_tasks: ../utils/set-locale.yaml

    - name: Install Git and wget
      package:
        name:
          - git
          - wget
        state: present
      become: yes
